<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Table creator</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <h1>Create your table</h1>
  <form class="creation_form" id="form_with_validation">
    <div class="field_wrap">
      <label>Number of rows:</label>
      <input type="text" class="rows_input field" placeholder="put number of rows"/>
    </div>
    <div class="field_wrap">
      <label>Number of columns:</label>
      <input type="text" class="columns_input field" placeholder="put number of columns"/>
    </div>
    <div class="field_wrap">
      <input type="submit" class="validate_btn" value="Create the table">
    </div>
  </form>

  <div id="table_container" class="main_table"></div>
</body>
<script src="index.js"></script>
</html>
